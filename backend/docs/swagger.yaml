host: localhost:8080
info:
  contact: {}
  description: API for managing personal portfolio experiences and projects
  title: Personal Portfolio API
  version: "1.0"
paths:
  /experiences:
    get:
      consumes:
      - application/json
      description: Retrieves all work experiences ordered by start date
      produces:
      - application/json
      responses:
        "200":
          description: List of experiences
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.ExperienceResponse'
                  type: array
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get all experiences
      tags:
      - experiences
    post:
      consumes:
      - application/json
      description: Creates a new work experience entry
      parameters:
      - description: Experience data
        in: body
        name: experience
        required: true
        schema:
          $ref: '#/definitions/dto.ExperienceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Experience created successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.ExperienceResponse'
              type: object
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Create a new experience
      tags:
      - experiences
  /experiences/{id}:
    delete:
      consumes:
      - application/json
      description: Soft deletes a work experience (sets deleted_at timestamp)
      parameters:
      - description: Experience ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Experience deleted successfully
          schema:
            $ref: '#/definitions/utils.SuccessResponse'
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Experience not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Delete an experience
      tags:
      - experiences
    get:
      consumes:
      - application/json
      description: Retrieves a single work experience by its ID
      parameters:
      - description: Experience ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Experience details
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.ExperienceResponse'
              type: object
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Experience not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get experience by ID
      tags:
      - experiences
    patch:
      consumes:
      - application/json
      description: Updates an existing work experience (partial update supported -
        send only fields to update)
      parameters:
      - description: Experience ID
        in: path
        name: id
        required: true
        type: integer
      - description: Fields to update
        in: body
        name: experience
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateExperienceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Experience updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.ExperienceResponse'
              type: object
        "400":
          description: Invalid ID or request body
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Experience not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Update an experience
      tags:
      - experiences
  /projects:
    get:
      consumes:
      - application/json
      description: Retrieves all projects
      produces:
      - application/json
      responses:
        "200":
          description: List of projects
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.ProjectResponse'
                  type: array
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get all projects
      tags:
      - projects
    post:
      consumes:
      - application/json
      description: Creates a new project entry
      parameters:
      - description: Project data
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/dto.ProjectRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Project created successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.ProjectResponse'
              type: object
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Create a new project
      tags:
      - projects
  /projects/{id}:
